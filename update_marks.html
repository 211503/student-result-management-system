    <meta charset="UTF-8">

    <title>Update Marks - Student Result Management System</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

<body>
    <header id="header">
        <h1>Student Result Management System</h1>

    <nav id="nav">

            <li><a href="update_marks.html">Update Marks</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <section id="update-marks" class="section">
            <h2>Update Student Marks</h2>
            <form id="update-marks-form" action="update_results.php" method="POST">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" placeholder="Enter student ID" required>

                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <option value="history">History</option>
                </select>

                <label for="marks">Marks:</label>
                <input type="number" id="marks" name="marks" min="0" max="100" placeholder="Enter marks" required>

                <button type="submit">Update Marks</button>
            </form>
        </section>
    </main>
